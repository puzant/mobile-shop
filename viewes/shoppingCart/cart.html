<div class="container">
    <table id="cart" class="table table-hover table-condensed" ng-repeat="x in data.mobile track by $index">
        <thead>
            <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-2"><img src="{{x.image}}" alt="..." class="img-responsive" /></div>
                        <div class="col-sm-10">
                            <h4 class="nomargin">{{x.name}}</h4>
                            <p>{{x.description}}</p>
                        </div>
                    </div>
                </td>
                <td data-th="Price">{{x.price}}$</td>
                <td data-th="Quantity">
                    <input type="number" class="form-control text-center" value="1">
                </td>
                <td class="actions" data-th="">
                    <button class="btn btn-danger btn-sm" ng-click="deleteItem(data.user, $index)"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
        <tfoot>
        </tfoot>
    </table>

    <tr>
        <td><a href="#/store" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <!-- <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td> -->
    </tr>
    <button class="checkout">Checkout</button>

</div>
